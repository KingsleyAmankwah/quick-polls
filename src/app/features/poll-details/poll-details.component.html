<!-- Simplified for clarity -->
<div *ngIf="poll">
  <h1>{{ poll.question }}</h1>
  <form [formGroup]="voteForm" (ngSubmit)="onSubmit()">
    <div *ngFor="let option of poll.options">
      <input
        type="radio"
        [id]="option.id"
        [value]="option.id"
        formControlName="optionId"
      />
      <label [for]="option.id">{{ option.text }}</label>
    </div>
    <button type="submit" [disabled]="!voteForm.valid || isSubmitting">
      Vote
    </button>
  </form>

  <div *ngIf="poll.totalVotes > 0">
    <h2>Results:</h2>
    <div *ngFor="let option of poll.options">
      {{ option.text }}:
      {{ (option.votes / poll.totalVotes) * 100 | number : "1.0-1" }}%
    </div>
  </div>
</div>
